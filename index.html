<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: #f0f2f5;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.quiz-container {
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    padding: 30px;
    width: 600px;
    max-width: 95%;
}

.title {
    text-align: center;
    color: #2196f3;
    margin-bottom: 20px;
    font-size: 1.5em;
    font-weight: bold;
}

.name-input-container {
    text-align: center;
    margin-bottom: 20px;
}

.name-input {
    padding: 10px;
    font-size: 1.1em;
    border: 2px solid #2196f3;
    border-radius: 5px;
    width: 100%;
    margin-bottom: 15px;
}

.start-btn {
    background: #2196f3;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 1em;
    transition: background 0.3s ease;
}

.start-btn:hover {
    background: #1976d2;
}

.quiz-sections {
    display: none;
}

.category-select {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    margin-bottom: 20px;
}

.category-btn {
    padding: 15px;
    border: 2px solid #2196f3;
    border-radius: 5px;
    background: white;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 1.1em;
}

.category-btn.active {
    background: #2196f3;
    color: white;
}

.mode-select {
    margin-bottom: 20px;
    display: flex;
    gap: 10px;
}

.mode-btn {
    flex: 1;
    padding: 10px;
    border: 2px solid #2196f3;
    border-radius: 5px;
    background: white;
    cursor: pointer;
    transition: all 0.3s ease;
}

.mode-btn.active {
    background: #2196f3;
    color: white;
}

.question {
    font-size: 1.2em;
    margin-bottom: 20px;
    color: #333;
}

.options {
    display: grid;
    gap: 10px;
}

.option {
    padding: 15px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.option:hover {
    background: #f5f5f5;
    transform: translateX(5px);
}

.selected {
    background: #e3f2fd;
    border-color: #2196f3;
}

.correct {
    background: #c8e6c9;
    border-color: #4caf50;
}

.incorrect {
    background: #ffcdd2;
    border-color: #f44336;
}

.score-display {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    color: #666;
    font-size: 1.1em;
}

.timer {
    background: #fff3e0;
    padding: 8px 15px;
    border-radius: 5px;
    color: #e65100;
    font-weight: bold;
}

.score {
    text-align: center;
    font-size: 1.2em;
    margin-top: 20px;
    color: #666;
}

.next-btn {
    background: #2196f3;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
    width: 100%;
    font-size: 1em;
    transition: background 0.3s ease;
}

.next-btn:hover {
    background: #1976d2;
}

.progress-bar {
    height: 6px;
    background: #e0e0e0;
    margin-bottom: 20px;
    border-radius: 3px;
    overflow: hidden;
}

.progress {
    height: 100%;
    background: #2196f3;
    width: 0%;
    transition: width 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.fade-in {
    animation: fadeIn 0.5s ease forwards;
}

.quiz-content {
    display: none;
}

.author-credit {
    text-align: center;
    color: #666;
    font-size: 0.8em;
    margin-top: 20px;
    font-style: italic;
}
</style>

<body>
<div class="quiz-container">
    <h1 class="title">Professional Term Quiz</h1>
    
    <div class="name-input-container fade-in">
        <input type="text" class="name-input" placeholder="Please enter your name" required>
        <button class="start-btn">Start Quiz</button>
    </div>

    <div class="quiz-sections" style="display: none;">
        <div class="category-select">
            <button class="category-btn" data-category="ai">AI Literacy</button>
            <button class="category-btn" data-category="it">Basic IT</button>
            <button class="category-btn" data-category="math">Math</button>
            <button class="category-btn" data-category="env">Environmental Education</button>
        </div>

        <div class="quiz-content">
            <div class="mode-select">
                <button class="mode-btn" data-mode="1">English → Chinese</button>
                <button class="mode-btn" data-mode="2">Chinese → English</button>
            </div>
            <div class="score-display">
                <div class="points">
                    Correct: <span id="correct">0</span> / Wrong: <span id="wrong">0</span>
                </div>
                <div class="timer" id="timer">Total Time: 0:00</div>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div id="question" class="question"></div>
            <div id="options" class="options"></div>
            <button id="next" class="next-btn" style="display: none;">Next Question</button>
            <div id="score" class="score"></div>
        </div>
    </div>
    
    <div class="author-credit">
        Author: Aaron Shi. Released in November 2024.
    </div>
</div>

let vocabulary = [];
let currentMode = 1;
let currentQuestion = 0;
let correctAnswers = 0;
let wrongAnswers = 0;
let answered = false;
let startTime = null;
let timerInterval;
let userName = '';

function selectCategory(category) {
    vocabulary = vocabularyData[category]
        .sort(() => Math.random() - 0.5)
        .slice(0, 50);
    
    document.querySelector('.quiz-content').style.display = 'block';
}

document.querySelectorAll('.category-btn').forEach(btn => {
    btn.addEventListener('click', (e) => {
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        selectCategory(e.target.dataset.category);
    });
});

function generateQuestion(mode, currentWord) {
    const question = mode === 1 ? currentWord.english : currentWord.chinese;
    const correctAnswer = mode === 1 ? currentWord.chinese : currentWord.english;
    
    let wrongOptions = vocabulary
        .filter(word => word !== currentWord)
        .map(word => mode === 1 ? word.chinese : word.english)
        .sort(() => Math.random() - 0.5)
        .slice(0, 3);
    
    const options = [...wrongOptions, correctAnswer]
        .sort(() => Math.random() - 0.5);
    
    return {
        question: question,
        options: options,
        correct: options.indexOf(correctAnswer)
    };
}

function updateTimer() {
    if (!startTime) return;
    const elapsed = Math.floor((Date.now() - startTime) / 1000);
    const minutes = Math.floor(elapsed / 60);
    const seconds = elapsed % 60;
    document.getElementById('timer').textContent = 
        `Total Time: ${minutes}:${seconds.toString().padStart(2, '0')}`;
}

function showQuestion() {
    if (!vocabulary.length) return;
    
    const currentWord = vocabulary[currentQuestion];
    const questionData = generateQuestion(currentMode, currentWord);
    
    document.getElementById('question').textContent = questionData.question;
    
    const optionsHtml = questionData.options.map((option, index) => 
        `<div class="option fade-in" data-index="${index}">${option}</div>`
    ).join('');
    
    document.getElementById('options').innerHTML = optionsHtml;
    document.getElementById('next').style.display = 'none';
    answered = false;
    
    const progress = ((currentQuestion) / vocabulary.length) * 100;
    document.querySelector('.progress').style.width = `${progress}%`;
    
    document.querySelectorAll('.option').forEach(option => {
        option.addEventListener('click', (e) => selectOption(e, questionData.correct));
    });
}

function selectOption(e, correct) {
    if (answered) return;
    
    answered = true;
    const selectedIndex = parseInt(e.target.dataset.index);
    
    document.querySelectorAll('.option').forEach(option => {
        const index = parseInt(option.dataset.index);
        if (index === correct) {
            option.classList.add('correct');
        } else if (index === selectedIndex) {
            option.classList.add('incorrect');
        }
    });
    
    if (selectedIndex === correct) {
        correctAnswers++;
        document.getElementById('correct').textContent = correctAnswers;
    } else {
        wrongAnswers++;
        document.getElementById('wrong').textContent = wrongAnswers;
    }
    
    document.getElementById('next').style.display = 'block';
}

function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < vocabulary.length) {
        showQuestion();
    } else {
        showFinalScore();
    }
}

function showFinalScore() {
    const elapsed = Math.floor((Date.now() - startTime) / 1000);
    const minutes = Math.floor(elapsed / 60);
    const seconds = elapsed % 60;
    
    const currentDate = new Date().toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
    });
    
    // Get the selected category and mode
    const selectedCategory = document.querySelector('.category-btn.active')?.dataset.category || '';
    const selectedMode = document.querySelector('.mode-btn.active')?.dataset.mode || '';
    
    // Convert category and mode to display text
    const categoryDisplay = {
        'ai': 'AI Literacy',
        'it': 'Basic IT',
        'math': 'Math',
        'env': 'Environmental Education'
    }[selectedCategory] || '';
    
    const modeDisplay = {
        '1': 'English → Chinese',
        '2': 'Chinese → English'
    }[selectedMode] || '';
    
    document.querySelector('.quiz-container').innerHTML = `
        <h2 class="fade-in">Quiz Complete!</h2>
        <p class="score fade-in">Name: ${userName}</p>
        <p class="score fade-in">Category: ${categoryDisplay}</p>
        <p class="score fade-in">Mode: ${modeDisplay}</p>
        <p class="score fade-in">Correct Answers: ${correctAnswers}</p>
        <p class="score fade-in">Wrong Answers: ${wrongAnswers}</p>
        <p class="score fade-in">Total Time: ${minutes}:${seconds.toString().padStart(2, '0')}</p>
        <p class="score fade-in">Date: ${currentDate}</p>
        <button class="next-btn fade-in" onclick="location.reload()">Try Again</button>
        <div class="author-credit">Author: Aaron Shi. Released in November 2024.</div>
    `;
    if (timerInterval) clearInterval(timerInterval);
}

document.getElementById('next').addEventListener('click', nextQuestion);

document.querySelectorAll('.mode-btn').forEach(btn => {
    btn.addEventListener('click', (e) => {
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        currentMode = parseInt(e.target.dataset.mode);
        
        // Only start quiz if both category and mode are selected
        if (vocabulary.length > 0) {
            currentQuestion = 0;
            correctAnswers = 0;
            wrongAnswers = 0;
            startTime = Date.now();
            document.getElementById('correct').textContent = '0';
            document.getElementById('wrong').textContent = '0';
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
            showQuestion();
        }
    });
});

// Add event listener for the start button
document.querySelector('.start-btn').addEventListener('click', () => {
    const nameInput = document.querySelector('.name-input');
    if (nameInput.value.trim() === '') {
        alert('Please enter your name');
        return;
    }
    
    userName = nameInput.value.trim();
    document.querySelector('.name-input-container').style.display = 'none';
    document.querySelector('.quiz-sections').style.display = 'block';
});
</script>
